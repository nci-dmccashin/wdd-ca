	<h1 class="title">
		How much plastic do you waste on plastic bottles?
	</h1>
	<!-- Add two images side by side -->
	<div class="container text-center title-images">
		<div class="row align-items-start">
			<div class="col">
				<img width="200px" src="images/placeholder.png" alt="Image 1" />
			</div>
			<div class="col">
				<img width="200px" src="images/placeholder.png" alt="Image 2" />
			</div>
		</div>
	</div>
	<!-- Calculator questions -->
	<!-- TODO: Add actual questions + form submission handling -->
	<div id="calculator-form-container" class="text-center form-container">
		<form id="calculator-form">
			<label>
				How many plastic bottles did you use in the last week?
			</label> <br />
			<input id="question1" class="form-input" min="0" type="number" placeholder="Answer" required />
			<br />
			<label>
				What size bottle do you most comonlly use?
			</label> <br />
			<div>
				<label>500 ML</label>
				<input type="radio" name="question2" value="500" required />
				<br />
				<label>750 ML</label>
				<input type="radio" name="question2" value="750" required />
				<br />
				<label>1 L</label>
				<input type="radio" name="question2" value="1000" required />
				<br />
				<label>2 L</label>
				<input type="radio" name="question2" value="2000" required />
				<br />
			</div>
			<label>
				Do you return your bottles if they're eligable for the depsoit return scheme?
			</label> <br />
			<label>Yes</label>
			<input type="radio" name="question3" value="true" required />
			<br />
			<label>No</label>
			<input type="radio" name="question3" value="false" required />
			<br />
			<button class="text-light" type="submit">
				Calculate my enviromental impact now!
			</button>
		</form>
	</div>
	<script src="scripts/calculator.js"></script>
</body>
